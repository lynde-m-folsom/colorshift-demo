<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reaction Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="color-naming-container">
        <div id="color-display"></div>
        <input type="text" id="color-name" placeholder="Enter color name">
        <button id="submit-name">Submit</button>
        <button id="next-button" hidden>Next</button>
    </div>
    <div id="rect-container" hidden>
        <div id="color-box"></div>
    </div>
    <div id="feedback" hidden>
        <p>Nice!</p>
        <button id="next-trial" hidden>Next</button>
    </div>
    <div id="results" hidden></div>
    <script src="scripts.js"></script>
</body>
</html>
